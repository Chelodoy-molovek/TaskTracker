<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTracker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="yellowBackground"></div>
        <h1>To-Do List</h1>
        <button class="sort"><img class="sortImg" src="img/sort.svg" alt="sortImg"></button>
        <div class="inputText">
            <input class="text" name="text" type="search">
            <button class="deleteButton"><img class="delete" src="img/delete.svg" alt="delete"></button>
        </div>
        <button class="buttonAdd"><img class="plus" src="img/plus.svg" alt="plus">Добавить</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
